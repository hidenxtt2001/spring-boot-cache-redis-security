spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 123456
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  cache:
    type: REDIS
    redis:
      time-to-live: 60000
  output:
    ansi:
      enabled: ALWAYS

